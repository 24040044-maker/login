<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style/styles3.css">
    <script src="script/script.js"></script>
    <link rel="icon" type="image/png" href="https://th.bing.com/th/id/OIP.cZx1wvBPyTzRmAW-9EPTDwHaG-?w=219&h=206&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" />
</head>
<body>
    <header>
        <nav class="menu">
            <a href="index2.html" class="btn rojo">CALCULADORA</a>
            <a href="index3.html" class="btn verde">EMPLEADOS</a>
            <a href="index4.html" class="btn azul">CUADRADO</a>
            <a href="home.html" class="btn amarillo">INICIO</a>
        </nav>
    </header>
    <div class="calculadora">
        <input type="text" class="display" id="display" disabled>
        <div class="botones">
            <button class="boton" onclick="agregar('7')">7</button>
            <button class="boton" onclick="agregar('8')">8</button>
            <button class="boton" onclick="agregar('9')">9</button>
            <button class="boton operador" onclick="agregar('/')">÷</button>
            <button class="boton" onclick="agregar('4')">4</button>
            <button class="boton" onclick="agregar('5')">5</button>
            <button class="boton" onclick="agregar('6')">6</button>
            <button class="boton operador" onclick="agregar('*')">×</button>
            <button class="boton" onclick="agregar('1')">1</button>
            <button class="boton" onclick="agregar('2')">2</button>
            <button class="boton" onclick="agregar('3')">3</button>
            <button class="boton operador" onclick="agregar('-')">−</button>
            <button class="boton" onclick="agregar('0')">0</button>
            <button class="boton" onclick="agregar('.')">.</button>
            <button class="boton igual" onclick="calcular()">=</button>
            <button class="boton operador" onclick="agregar('+')">+</button>
            <button class="boton limpiar" style="grid-column: span 4;" onclick="limpiar()">borrar</button>
        </div>
    
</body>
</html>
