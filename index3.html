<body>
  <h2>Registro de Nómina</h2>
  <form id="formNomina">
    <label for="id">ID Empleado:</label>
    <input type="text" id="id">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre">

    <label for="costo">Costo por hora:</label>
    <input type="number" id="costo" step="10">

    <label for="horas_normales">Horas Normales:</label>
    <input type="number" id="horas_normales" value="40" readonly>

    <label for="horas_extras">Horas Extras:</label>
    <input type="number" id="horas_extras" value="5" readonly>

    <label for="subtotal">Subtotal:</label>
    <input type="number" id="subtotal" readonly>

    <label for="ispt">ISPT (10%):</label>
    <input type="number" id="ispt" readonly>

    <label for="pago">Monto a Pagar:</label>
    <input type="number" id="pago" readonly>

    <div class="buttons">
      <button type="button" onclick="calcularNomina()">Calcular</button>
      <button type="reset">Limpiar</button>
    </div>
  </form>

  <script src="script.js"></script>
</body>
</html>
